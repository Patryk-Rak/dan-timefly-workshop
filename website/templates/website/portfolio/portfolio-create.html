{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style type="text/css">
    #div_id_tags > div{
        max-height: 100px;
        overflow-y: scroll;
        border: 1px solid #888;
        padding: 5px;
        border-radius: 5px;
    }


</style>


 <!-- ======= Portfolio Create Form Section ======= -->
    <section id="portfolio-create" class="portfolio-create">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
              <h2>Portfolio Create Form</h2>
              <p></p>
          </div>

            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ printed_model_form|crispy }}
                <input class="btn btn-outline-info" type="submit" value="Submit new printed model">

            </form>



        </div>
    </section><!-- End Portfolio Section -->
{% endblock content %}
